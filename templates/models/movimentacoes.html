<div id="movimentacoes" class="tab-content">
    <div class="section-header">
        <h2>Movimentações de Animais</h2>
        <button class="btn btn-primary" id="addMovimentacao">
            <i class="fas fa-plus"></i> Nova Movimentação
        </button>
    </div>
    <div class="table-container">
        <table id="movimentacoesTable">
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Pastagem</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão renderizadas via JS -->
            </tbody>
        </table>
        <div id="paginacaoMovimentacoes" class="pagination"></div>
    </div>
</div>

<!-- Modal Cadastro/Edição -->
<div id="movimentacaoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="movimentacaoModalTitle">Nova Movimentação</h3>
        </div>
        <div class="modal-body">
            <form id="movimentacaoForm" method="POST">
                {% csrf_token %}
                <input type="hidden" id="movimentacao_id">

                <div class="form-row">
                    <div class="form-group">
                        <label for="animal">Animal *</label>
                        <select id="animal" name="animal" required>
                            <option value="">Selecione um animal...</option>
                            {% for animal in animais %}
                            <option value="{{ animal.id }}">{{ animal.codigo_brincos }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pastagem">Pastagem *</label>
                        <select id="pastagem" name="pastagem" required>
                            <option value="">Selecione uma pastagem...</option>
                            {% for pastagem in pastagens %}
                            <option value="{{ pastagem.id }}">{{ pastagem.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data_entrada">Data de Entrada *</label>
                        <input type="date" id="data_entrada" name="data_entrada" required>
                    </div>
                    <div class="form-group">
                        <label for="data_saida">Data de Saída</label>
                        <input type="date" id="data_saida" name="data_saida">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary btn-cancelar"
                        data-modal="movimentacaoModal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Exclusão -->
<div id="confirmDeleteMovimentacao" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Confirmar Exclusão</h3>
        </div>
        <div class="modal-body">
            <p>Tem certeza que deseja excluir esta movimentação?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancelar"
                data-modal="confirmDeleteMovimentacao">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteMovimentacaoBtn">Excluir</button>
        </div>
    </div>
</div>
