<div id="pastagens" class="tab-content">
    <div class="section-header">
        <h2>Pastagens</h2>
        <button class="btn btn-primary" id="addPastagem">
            <i class="fas fa-plus"></i> Nova Pastagem
        </button>
    </div>
    <div class="table-container">
        <table id="pastagensTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Área (ha)</th>
                    <th>Capacidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão geradas via JS -->
            </tbody>
        </table>
        <div id="paginacaoPastagens" class="pagination"></div>
    </div>
</div>

<!-- Modal Cadastro/Edição -->
<div id="pastagemModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="pastagemModalTitle">Nova Pastagem</h3>
        </div>
        <div class="modal-body">
            <form id="pastagemForm">
                {% csrf_token %}
                <input type="hidden" id="pastagem_id">

                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Área (ha) *</label>
                        <input type="number" id="area" step="0.1" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="capacidade">Capacidade (animais) *</label>
                        <input type="number" id="capacidade" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="true">Disponível</option>
                            <option value="false">Indisponível</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary btn-cancelar"
                        data-modal="pastagemModal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Pastagem</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Confirmação de Exclusão -->
<div id="confirmDeletePastagem" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Confirmar Exclusão</h3>
        </div>
        <div class="modal-body">
            <p>Tem certeza que deseja excluir esta pastagem? Esta ação não pode ser desfeita.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancelar"
                data-modal="confirmDeletePastagem">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDeletePastagemBtn">Excluir</button>
        </div>
    </div>
</div>
